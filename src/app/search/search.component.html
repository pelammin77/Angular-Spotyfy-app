

 <div class="container">
  
   <div class="row">
   <h1>
  Hae musaa
</h1>

<form>
<div class="form-group">
  
<input type= "text" name="searchStr" [(ngModel)] = "searchStr" (keyup)="haeMusaa()" class="form-control" placeholder="Hae musaa...">

</div>
</form>

  <div *ngIf="hakutulokset">
      <div *ngFor="let hakuTulos of hakutulokset">
         <div class="row">
           <div class="col-sm-12">
             <div class="search-res well">
               <h4><a href="#"> {{hakuTulos.name}}</a></h4>
                 <div>
                   <strong> Genret: </strong>
                    <span *ngFor="let genre of hakuTulos.genres">{{genre}}  </span>
            </div>
           </div>
         </div>
        </div>
      </div>
   </div>  
</div>
